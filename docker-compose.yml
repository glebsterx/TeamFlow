version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamflow-backend
    env_file:
      - ./backend/.env
    volumes:
      - teamflow-data:/app/data
    ports:
      - "8180:8000"
    restart: unless-stopped
    command: python -m app.main
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - teamflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamflow-frontend
    volumes:
      - ./frontend/src:/app/src:ro
      - /app/node_modules
    ports:
      - "5180:5173"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8180
    restart: unless-stopped
    networks:
      - teamflow-network

volumes:
  teamflow-data:

networks:
  teamflow-network:
    driver: bridge
